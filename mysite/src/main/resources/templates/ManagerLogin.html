<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>帐号登录</title>
    <script type="text/javascript"th:src="@{/assets/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/vue.js}"></script>

    <script type="text/javascript"th:src="@{/assets/layui/layui.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/layui/css/layui.css}">
    <!--
    <script type="text/javascript" th:src="@{/assets/element-ui/src/index.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/element-ui/lib/theme-chalk/index.css}">
    -->
    <!--
    <script type="text/javascript" src="../static/assets/element-ui/src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/assets/element-ui/lib/theme-chalk/index.css">
    -->
</head>
<body>

<div style="background-color: #93D1FF;margin: auto;width:500px;height:400px;border-radius:25px;">
<form id="form" method="post" th:action="@{/ManagerLogin}">
    <table style="width: 100%;text-align: center">
        <div style="margin-top: 40px;width: 100%;text-align: center;">
            <h1 style="font-weight: 900;color: #F5FFF7">帐号登录</h1>
        </div>
        <div style="margin-top: 20px;width: 100%;text-align: center;">
            <div style="margin-top: 0px;float: left;margin-left: 15%"><i class="layui-icon" style="border: 2px solid #cccccc;font-size: 50px;background-color: #8f8f94;color:#f0f0f0">&#xe66f;</i></div>
            <div style="margin-top: 5px;float: left;"><input style="width:140%;height:40px;font-size: large" type="text" name="userName" data-options="prompt:'请输入用户名',required:true"></input></div>
        </div>
        <div style="margin-top: 100px;width: 100%;text-align: center;">
            <div style="margin-top: 0px;float: left;margin-left: 15%"><i class="layui-icon" style="border: 2px solid #cccccc;font-size: 50px;background-color: #8f8f94;color:#f0f0f0">&#xe673;</i></div>
            <div style="margin-top: 5px;float: left;"><input style="width:140%;height:40px;font-size: large" type="password" name="password" data-options="prompt:'请输入密码',required:true"></input></div>
        </div>
    </table>
</form>
    <div style="text-align:center;padding:20px;margin-top: 50px">
        <!--<a href="javascript:void(0)" class="easyui-linkbutton"  style="width: 120px;height:50px" onclick="clearForm()">重置</a>&nbsp; &nbsp;&nbsp;-->
        <button style="width: 80%;height:60px" type="button" class="layui-btn layui-btn-normal" onclick="submitForm()">登录</button>
    </div>
</div>
</body>
<script>
    function submitForm(){
            // $('#form').form('submit'); 坑
            $('#form').submit();
    }
</script>
</html>
